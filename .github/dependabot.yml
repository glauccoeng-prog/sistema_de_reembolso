# =============================================================================
# Dependabot Configuration
# =============================================================================
# Mantém as dependências do projeto atualizadas automaticamente
# =============================================================================

version: 2

updates:
  # ---------------------------------------------------------------------------
  # npm dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    # Abre até 10 PRs por vez
    open-pull-requests-limit: 10
    
    # Prefixo para commits
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    
    # Labels para os PRs
    labels:
      - "dependencies"
      - "automated"
    
    # Agrupa atualizações de desenvolvimento
    groups:
      development:
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "typescript"
          - "eslint*"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"
      
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      vite:
        patterns:
          - "vite"
          - "vite-*"
          - "@vitejs/*"

  # ---------------------------------------------------------------------------
  # GitHub Actions
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    commit-message:
      prefix: "ci(deps)"
    
    labels:
      - "ci"
      - "dependencies"
      - "automated"

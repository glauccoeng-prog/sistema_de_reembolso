name: PR Check

on:
  pull_request:
    branches: ['main', 'develop']
    types: [opened, synchronize, reopened]

# Evita execuÃ§Ãµes duplicadas
concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Testes em MÃºltiplas VersÃµes do Node
  # ===========================================================================
  test-matrix:
    name: ðŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” TypeScript Type Check
        run: npx tsc --noEmit

      - name: ðŸ§ª Run tests
        run: npm run test:run

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build-check:
    name: ðŸ”¨ Build Check
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build application
        run: npm run build

      - name: ðŸ“Š Check bundle size
        run: |
          echo "ðŸ“¦ Bundle size report:"
          du -sh dist/
          echo ""
          echo "ðŸ“ Files in dist:"
          find dist -type f -name "*.js" -o -name "*.css" | head -20 | xargs ls -lh 2>/dev/null || echo "No JS/CSS files found"

# =============================================================================
# CI/CD Pipeline - Sistema de Reembolso
# =============================================================================
# Este workflow executa:
# - Lint e Type Check
# - Testes automatizados com cobertura
# - Build de produÃ§Ã£o
# - Deploy para GitHub Pages (apenas na branch main)
# =============================================================================

name: CI/CD Pipeline

on:
  # Executa em push para main e develop
  push:
    branches: ['main', 'develop']
  
  # Executa em Pull Requests para main
  pull_request:
    branches: ['main']
  
  # Permite execuÃ§Ã£o manual via GitHub Actions UI
  workflow_dispatch:

# PermissÃµes necessÃ¡rias para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuÃ§Ãµes duplicadas
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ===========================================================================
  # JOB 1: Lint, Type Check e Testes
  # ===========================================================================
  test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      # -----------------------------------------------------------------------
      # Setup
      # -----------------------------------------------------------------------
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Lint
      # -----------------------------------------------------------------------
      - name: ğŸ” ESLint Check
        run: npm run lint

      - name: ğŸ’… Prettier Check
        run: npm run format:check

      # -----------------------------------------------------------------------
      # Type Check
      # -----------------------------------------------------------------------
      - name: ğŸ” TypeScript Type Check
        run: npx tsc --noEmit

      # -----------------------------------------------------------------------
      # Testes
      # -----------------------------------------------------------------------
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      # -----------------------------------------------------------------------
      # Upload Coverage
      # -----------------------------------------------------------------------
      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # ===========================================================================
  # JOB 2: Build
  # ===========================================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ===========================================================================
  # JOB 3: Deploy para GitHub Pages (apenas main)
  # ===========================================================================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    
    # SÃ³ executa na branch main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build for production
        run: npm run build

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
